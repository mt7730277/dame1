<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>乐淘</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/mui/css/mui.picker.css">
    <link rel="stylesheet" href="./assets/mui/css/mui.poppicker.css">
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="./assets/mui/js/mui.picker.js"></script>
    <script src="./assets/mui/js/mui.poppicker.js"></script>
    <script src="js/public.js"></script>
    <script src="./js/city.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/addAddress.js"></script>
    <style>
        .mui-media-body {
            font-size: 14px;
        }
        .addAddress {
            display: block;
            width: 100%;
            height: 40px;
            line-height: 40px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <header class="mui-bar mui-bar-nav my-header">
        <h1 class="mui-title">添加收货地址</h1>
        <a href="adress.html" class="mui-icon mui-icon-arrowleft mui-pull-left"></a>
    </header>
    <nav class="mui-bar mui-bar-tab my-footer">
        <a class="mui-tab-item" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item mui-active" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="mui-content">
        <form class="mui-input-group" id="editForm">

        </form>
    </div>
    <script type="text/template" id="editTpl">
        <div class="mui-input-row">
        <input value="<%=recipients%>" name="username" type="text" class="mui-input-clear" placeholder="请输入收货人">
        </div>
        <div class="mui-input-row">
        <input value="<%=postCode%>" name="postCode" type="text" class="mui-input-clear" placeholder="请输入邮编">
        </div>
        <div class="mui-input-row">
        <input value="<%=address%>" id="selectCity" readonly name="city" type="text" class="mui-input-clear" placeholder="请输入省市区">
        </div>
        <div class="mui-input-row">
        <input value="<%=addressDetail%>" name="detail" type="text" class="mui-input-clear" placeholder="请输入详细地址">
        </div>
        <div class="mui-button-row">
            <button type="button" id="addAddress" class="mui-btn mui-btn-primary btn-row" style="width:100%;">确认</button>
        </div>
    </script>
</body>

</html>
